{% extends 'base.html' %}
{% block content %}
{% if cat_posts %}
<h1>{{cats}}</h1>

<ul>
{% for post in cat_posts %}
    <li><a href="{% url 'post_detail' post.pk %}">
        {{post.title}}</a> - {{post.author}} - {{post.created_on}}
        <br/>
        {{ post.content|slice:":200"|safe }}
    </li>
{% endfor %}
</ul>
{% else %}
    <h2>This page does not exist</h2>
{% endif %}
{% endblock %}
