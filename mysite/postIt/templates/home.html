{% extends 'base.html' %}
{% block content %}
<h1>Posts</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'post_detail' post.pk %}">
        {{post.title}}</a> - <a href="{% url 'category' post.category %}">{{post.category}}</a> - {{post.author}} - {{post.created_on}}
        <br/>
        {{ post.content|slice:":150"|safe }}
    </li>
{% endfor%}
</ul>

{% endblock %}
