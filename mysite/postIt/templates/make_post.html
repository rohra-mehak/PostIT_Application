{% extends 'base.html' %}

{% block title%}
    Create new Post
{% endblock %}



{% block content %}

{% if user.is_authenticated %}
<h1>New Post</h1>
<br/><br/>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-success">Create</button>
    <button class="btn btn-danger" onclick="history.back();">Cancel</button>
</form>
{% else %}
You shouldn't be here..
{% endif %}

{% endblock %}
